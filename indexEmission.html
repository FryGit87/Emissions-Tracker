<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carbon Emission API</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="min-100-vh flex-column">
    <header class="p-5 text-center text-white bg-primary">
      <h1>Climatiq Side API</h1>
    </header>
    <main class="flex-row justify-center align-center col-auto p-4 bg-light">
      <section class="card card-rounded col-7 bg-white">
        <header class="card-header text-center">
          <h2 class="text-white">
            CO2 emission Calculation
          </h2>
        </header>
        <div class="text-center pt-4">
          <div class="inputs">
            <label for="distance-input">Distance in km?</label>
            <input type="text" name="distance-input" id="distance-input" placeholder="100" />
          </div>
          <p class="space"> </p> 
          <button class="btn btn-danger" id="fetch-button">
            Calculate
          </button>
        </div>
        <div> 
           <p class="result-label">Results:</p>
            <p class="result" id="result"></p>
          </div>
          </section>
      <script src="./assets/js/scriptEmission.js"></script>
    </main>
  </body>
</html>
